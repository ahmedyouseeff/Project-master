<div class="body">
  <h2 class="text-center mb-4">Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="login(loginForm)">
    <input formControlName="email" class="form-control mb-2" type="email" name="email" placeholder="Email" required
      email>
    <div *ngIf="loginForm.controls['email'].touched && loginForm.hasError('required', 'email')"
      class="alert alert-danger">*Email
      is required</div>


    <input formControlName="password" class="form-control  mb-2" type="password" name="password" placeholder="Password"
      required>
    <div *ngIf="loginForm.controls['password'].touched && loginForm.hasError('required', 'password')"
      class="alert alert-danger">*Password is required
    </div>

    <button class="btn btn-primary w-100" type="submit">Login</button>
  </form>
  <div class="alert alert-danger" *ngIf="errorMessage"> {{errorMessage}}</div>
</div>
